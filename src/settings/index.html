<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo App - Settings</title>

    <link rel="stylesheet" href="settings.css">

    <script src="/node_modules/react/dist/react-with-addons.js"></script>
    <script src="/node_modules/requirejs/require.js"></script>
    <script src="/config.requirejs.js"></script>
</head>
<body>
<div id="root"></div>

<script>
    require(['React', 'jquery', 'settings/settings'], function (React, $, settings) {
        'use strict';
        $(document).ready(function () {
            React.render(React.createElement(settings), $('#root').get(0));
        });
    });
</script>
</body>
</html>
